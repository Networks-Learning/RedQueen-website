<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedQueen Demo</title>

  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_SVG" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>

  <link rel="stylesheet" href="css/tufte.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="favicon" href="favicon.ico">
</head>
<body>
  <article>
    <h1>RedQueen</h1>
    <section>
      <h2>Introduction</h2>

      <p>
      $$
      u(t) = \sqrt{s/q}\,r(t)
      $$
      </p>

      <figure>
        <label class="margin-toggle" for="redqueen-demo-caption">âŠ•</label>
        <input id="redqueen-demo-caption" class="margin-toggle" type="checkbox">
        <span class="marginnote">RedQueen demo</span>

        <div class="long vis-aspect">
          <svg id="perf-1-vis" width="100%" class="content" viewBox="0 0 300 100">
            <rect x="0" y="0" width="300" height="100" fill="steelblue" stroke="#777"></rect>
            <text x="150" y="50" dy="0.35em" text-anchor="middle">perf-1-vis</text>
          </svg>
        </div>

        <div class="long vis-aspect">
          <svg id="perf-2-vis" width="100%" class="content" viewBox="0 0 300 100">
            <rect x="0" y="0" width="300" height="100" fill="steelblue" stroke="#777"></rect>
            <text x="150" y="50" text-anchor="middle" dy="0.35em">perf-2-vis</text>
          </svg>
        </div>

        <div class="equal-size">
          <div class="tall left vis-aspect">
            <svg class="content" id="feed-1-vis" viewBox="0 0 100 150"></svg>
          </div>
          <div class="tall right vis-aspect">
            <svg id="feed-2-vis" class="content" viewBox="0 0 100 150"></svg>
          </div>
        </div>
      </figure>

    </section>

      </p>
    </section>
  </article>

  <script src="js/main.js"></script>
</body>
</html>
